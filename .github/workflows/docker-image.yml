name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Docker Login "
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin Login"

    - name: Build Docker image
      run: |
        echo "Build Docker image"
        docker build -t ${{ secrets.DOCKER_USER }}/docker-graphql:0.0.2 .
        echo "Fin Build Docker image"
    
    - name: Push Docker image
      run: |
        echo "Push Docker image"
        docker push ${{ secrets.DOCKER_USER }}/docker-graphql:0.0.2
        echo "Fin Push Docker image"