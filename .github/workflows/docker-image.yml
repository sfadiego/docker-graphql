name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        TOKEN_PASSWORD: ${{ secrets.TOKEN_PASSWORD }}
      run: |
        echo "Docker Login "
        docker login -u $DOCKER_USER -p $TOKEN_PASSWORD
        echo "Fin Login"
