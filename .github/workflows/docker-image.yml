name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v5.4.0
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        version_format: "${major}.${minor}.${patch}-prerelease-${increment}"
      id: version
        
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "Docker Login "
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin Login"

    - name: Build Docker image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "Build Docker image"
        docker build -t ${{ secrets.DOCKER_USER }}/docker-graphql:$NEW_VERSION .
        echo "Fin Build Docker image"
    
    - name: Push Docker image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "Push Docker image"
        docker push ${{ secrets.DOCKER_USER }}/docker-graphql:$NEW_VERSION
        docker push ${{ secrets.DOCKER_USER }}/docker-graphql:latest
        echo "Fin Push Docker image"